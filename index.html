<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-box">
            <span id="result"></span>
        </div>
        <div class="settings">
            <label for="length">Password length</label>
            <input type="number" id="length" min="8" max="128">
        </div>
        <div class="settings">
            <label for="Uppercase Letters">Uppercase Letters</label>
            <input type="checkbox" id="uppercase">
        </div>
        <div class="settings">
            <label for="Lowercase Letters">Lowercase Letters</label>
            <input type="checkbox" id="lowercase">
        </div>
        <div class="settings">
            <label for="Include numbers">Include Numbers</label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="settings">
            <label for="Include symbols">Include Symbols</label>
            <input type="checkbox" id="symbols">
        </div>
        <button class="button" id="makePassword">
            Make Password
        </button>

    </div>



    <script src="script.js"></script>
</body>

</html>
